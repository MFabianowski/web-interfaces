<!DOCTYPE html>
<html>
    <head>
        <title>To Do App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>

        <header id="main-header">
            <h3>Your Todo app </h3>
        </header>

        <form>
            <div class="form-group row justify-content-center">
                <label for="new-task" class="col-sm-2 col-form-label">Add new task: </label>
                <div class="col-sm-3">
                    <input id="new-task" type="text" class="form-control" placeholder="Your task">
                </div>
                <div class="col-sm-1">
                    <button type="submit" id="submit-button" class="btn btn-primary">Add</button>
                </div>
                <label for="list-chooser" class="col-sm-1 col-form-label">Select list: </label>
                <div class="col-sm-2">
                    <select class="form-select" aria-label="list-chooser">
                        <option value="1" selected>Critical</option>
                        <option value="2">Urgent</option>
                        <option value="3">Important</option>
                    </select>
                </div>
            </div>
        </form>

        <form class="mt-1">
            <div class="form-group row justify-content-center align-items-center">
                <div class="col-sm-3">
                    <input class="form-control" id="search-task" type="search" placeholder="Search task" aria-label="Search">
                </div>
                <div class="col-sm-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="checkSens"> Case insensitive
                    </label>
                </div>
            </div>
        </form>
            

        <header id="crit-header">
            <h4 id="list-names">Critical tasks</h4>
        </header>
        <div class="container">
            <ul id="critical-tasks">
                
            </ul>
        </div>

        <header id="ur-header">
            <h4 id="list-names">Urgent tasks</h4>
        </header>
        <div class="container">
            <ul id="urgent-tasks">
                
            </ul>
        </div>

        <header id="imp-header">
            <h4 id="list-names">Important tasks</h4>
        </header>
        <div class="container">
            <ul id="imp-tasks">
                
            </ul>
        </div>
        
        <h4>Recently removed task</h4>
        <div class="container">
            <ul id="removed-tasks">

            </ul>
        </div>
            
        <div class="modal fade" id="confirmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
